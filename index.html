<!DOCTYPE html>
<html>

<!-- HEAD -->
<head>

  <title>Homeserve</title>

  <!-- GOOGLE ICON FONT -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- MATERILIAZE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./index.css">

</head>

<!-- BODY -->
<body>

  <header>
    <a href="#">
      <img class="logo" src="./img/logo.jpg">
    </a>
    <p class="flow-text catch">
      This is a catchphrase
    </p>
  </header>


  <nav>
    <div class="nav-wrapper deep-purple accent-2">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Company</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Products</a></li>
      </ul>
    </div>
  </nav>



  <section>

    <!-- MATERIALIZE GRID START -->
    <div class="row">
      <div class="col s12">

        <!-- MATERIALIZE PARALLAX START -->
        <div class="parallax-container">
          <div class="parallax"><img src="./img/vehicle.jpg"></div>
        </div>
        <div class="section white">
          <div class="row container">
            <h2 class="header">Presentation</h2>
            <p class="grey-text text-darken-3 lighten-3">This short paragraph should present Homeserve's activity.</p>
          </div>
        </div>
        <div class="parallax-container">
          <div class="parallax"><img src="./img/man.jpg"></div>
        </div>
        <!-- MATERIALIZE PARALLAX END -->

      </div>
      <div class="col s4">
        
        <!-- MATERIALIZE FIRST CARD START -->
        <div class="card">
          <div class="card-image">
            <img src="img/company.jpg">
            <span class="card-title">Company</span>
          </div>
          <div class="card-content">
            <p>Describtion of the company.</p>
          </div>
          <div class="card-action">
            <a href="#">Link to the website.</a>
          </div>
        </div>
        <!-- MATERIALIZE FIRST CARD END -->

      </div>
      <div class="col s4">
        
        <!-- MATERIALIZE SECOND CARD START -->
        <div class="card">
          <div class="card-image">
            <img src="img/team.png">
            <span class="card-title">Team</span>
          </div>
          <div class="card-content">
            <p>Describtion of the team.</p>
          </div>
          <div class="card-action">
            <a href="#">Link to the website</a>
          </div>
        </div>
        <!-- MATERIALIZE SECOND CARD END -->

      </div>
      <div class="col s4">  
        
        <!-- MATERIALIZE THIRD CARD START -->
        <div class="card">
          <div class="card-image">
            <img src="img/services.jpg">
            <span class="card-title">Services</span>
          </div>
          <div class="card-content">
            <p>Describtion of services.</p>
          </div>
          <div class="card-action">
            <a href="#">Link to the website.</a>
          </div>
        </div>
        <!-- MATERIALIZE THIRD CARD END -->   

      </div>
    </div>
    <!-- MATERIALIZE GRID END -->
  </section>
  <footer>
    
  </footer>

  <!-- JQUERY JavaScript --> 
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- MATERIALIZE JavaScript --> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <!-- CUSTOM JavaScript -->
  <script src="./index.js"></script>

</body>

</html>
